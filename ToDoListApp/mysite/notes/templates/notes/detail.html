<p align="center"><font size="20">{{ subject.subject_text }}</font></p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


    <form action="{% url 'notes:edit' subject.id %}" method="post">
        <div>
            {% csrf_token %}
            {% for list in subject.list_set.all %}
                <input type="radio" name="list" id="list{{ forloop.counter }}" value="{{ list.id }}">
                <label for="list{{ forloop.counter }}">{{list.due_date}} -- {{ list.list_text }}</label><br>
            {% endfor %}
        </div>
        <input type="submit" value="Edit">
    </form>


<form style="padding-top: 0px" action="{% url 'notes:results' subject.id %}" method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Cancel">
</form>

<style>
    div {
      border: 1px solid black;
      background-color: rgb(179, 235, 253);
      padding-top: 20px;
      padding-bottom: 200px;
      padding-left: 20px;
    }
</style>
