<p align="center"><font size="20">{{ subject.subject_text }}</font></p>

<div>  
    <ul>
    {% for list in subject.list_set.all %}
        <li>{{list.due_date}} -- {{ list.list_text }}</li>
    {% endfor %}
    </ul>
</div> 

<form style="padding-top:20px;" action="{% url 'notes:index'%}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Back">
</form>
<form action="{% url 'notes:detail' subject.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Edit">
</form>
<form  action="{% url 'notes:detail_add' subject.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add">
</form>

<style>
    div {
      border: 1px solid black;
      background-color: rgb(179, 235, 253);
      padding-top: 10px;
      padding-bottom: 200px;
    }
</style>
