<p align="center"><font size="20">NOTES</font></p>

<a href="/logout">Logout</a>
<div> 
    {% if latest_subject_list %}
        <ul align="left">
        {% for subject in latest_subject_list %}
        <li><a href="{% url 'notes:results' subject.id %}" style="color:inherit;">{{subject.count}} -- {{ subject.subject_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p> No subjects are available.</p>
    {% endif %}

</div>
<style>
    div {
      border: 1px solid black;
      background-color: rgb(179, 235, 253);
      padding-top: 10px;
      padding-bottom: 200px;
    }
</style>
