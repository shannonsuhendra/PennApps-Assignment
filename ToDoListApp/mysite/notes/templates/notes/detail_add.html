<h1>{{ subject.subject_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
    {% for list in subject.list_set.all %}
        <li>{{list.due_date}} -- {{ list.list_text }}</li>
    {% endfor %}
    </ul>
<form action="{% url 'notes:add' subject.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" name="textfield" placeholder="Add List Here">
    <input type="date" class="form-control" id="date" value="{{placement.date|date:"Y-m-d" }}" name="datefield" placeholder="YYYY-MM-DD">
    <input type="submit" value="Add">
    </form>
<form action="{% url 'notes:results' subject.id %}" method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Cancel">
    </form>
